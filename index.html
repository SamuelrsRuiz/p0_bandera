<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sunset flag</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }   
        p{
            height: 300px;
      
        }
        p:first-child{
            background-color: #ff0000;
        }
        p:nth-child(2){
            background-color: #fff000;
        }
        p:last-child{
            background-color: #24da00;
        }
        }
      
    </style>
</head>
<body>
    <p>Chinese Violet</p>
    <p>Ruddy Pink</p>
    <p>American Pink</p>
    <p>Melon</p>
    <p>Peach-Yellow</p>
</body>
</html>
